<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<div class="wrapper">
  <section class="section-1">
    <h2 class="section-heading">2020</h2>
   <ul class="event-list">
      <li>
        <div class="event-list__data">
          <div class="event-list__data-wrap">
            <span class="event-list__data-wrap-day">31</span>
            <span class="event-list__data-wrap-month">jul</span>
          </div>
          <span class="event-list__data-separator">-</span>
          <div class="event-list__data-wrap">
            <span class="event-list__data-wrap-day">02</span>
            <span class="event-list__data-wrap-month">aug</span>
          </div>
        </div>
        <div class="event-list__event">
          <img src="./src/img/flag.png" alt="flag-esp" class="event-list__event-flag">
          <div class="event-list__event-information">
            <span class="event-list__event-information-title">zuera, esp</span>
            <span class="event-list__event-information-subinfo1">European Championship</span>
            <span class="event-list__event-information-subinfo2">OK, OK-Junoir</span>
          </div>
        </div>
        <div class="event-list__explore">
          <a class="event-list__explore-explorebutton" href="#">Explore competition</a>
        </div>
      </li>
     <li>
       <div class="event-list__data">
         <div class="event-list__data-wrap">
           <span class="event-list__data-wrap-day">13</span>
           <span class="event-list__data-wrap-month">aug</span>
         </div>
         <span class="event-list__data-separator">-</span>
         <div class="event-list__data-wrap">
           <span class="event-list__data-wrap-day">16</span>
           <span class="event-list__data-wrap-month">aug</span>
         </div>
       </div>
       <div class="event-list__event">
         <img src="./src/img/flag2.png" alt="flag-it" class="event-list__event-flag">
         <div class="event-list__event-information">
           <span class="event-list__event-information-title">adria, ita</span>
           <span class="event-list__event-information-subinfo1">European Championship</span>
           <span class="event-list__event-information-subinfo2">KZ, KZ2, Academy</span>
         </div>
       </div>
       <div class="event-list__explore">
         <a class="event-list__explore-explorebutton" href="#">Explore competition</a>
       </div>
     </li>
    </ul>
  </section>
</div>
</body>
</html>
